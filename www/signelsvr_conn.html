        <script type='text/javascript'>
            function onLoad() {
                document.addEventListener("deviceready", onDeviceReady, false);
            };

            function onDeviceReady(){
cordova.InAppBrowser.open('http://192.168.1.6:7777', '_blank', 'location=yes');
            }

            // Enable background mode
            cordova.plugins.backgroundMode.enable();
            // Android customization
            cordova.plugins.backgroundMode.setDefaults({ text:'Doing heavy tasksfsdfsdf.'});

            cordova.plugins.backgroundMode.onfailure = function(errorCode) {};

            // Called when background mode has been activated
            cordova.plugins.backgroundMode.onactivate = function () {

                title: 'My first notification11122',
                text: 'Thats pretty easy111wwwww...',
                foreground: false
            });

            setTimeout(function () {
            // Modify the currently displayed notification
              cordova.plugins.backgroundMode.configure({
                  text:'Running in background for more than 5s now22222.',
                  hidden: false,
                  resume: true
                });
            }, 10000);
          }


                cordova.plugins.notification.local.schedule({
                  title: 'My first notification',

                });
            };
